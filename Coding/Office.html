<!DOCTYPE html>
<html>
<head>
<title>JavaScript Quiz</title>
<style>
body {
background-color: black;
font-family: Helvetica;
}

#main {
width: 80%;
max-width: 950px;
border: 1px gray solid;
margin: auto;
padding: 10px;
background-color: white;
border-radius: 10px;
}

#header {
margin-top: 0;
border: 2px solid black;
padding: 5px;
height: 250px;
background: beige;
background-image: url("code.jpg");
color: white;
}

label {
display: block;
}

input {
width: 30px;
margin-left: 20px;
}

h2 {
clear: both;
padding-top: 20px;
}

button {
width: 100px;
margin-top: 20px;
}

</style>


</head>
<body>
<div id="main">
<div id="header">
<h1>Are you Michael or Jim?</h1>
</div>
<form id="form1">
<fieldset>
<h2>On a Saturday what would you usually be doing?</h2>
<label for="var_string"><input type="radio" name="variable" value="2" id="var_string" />Shopping with friends?.</label>
<label for="var_join"><input type="radio" name="variable" value="4" id="var_join" />Hanging out with your significant other?</label>
<label for="var_info"><input type="radio" name="variable" value="2" id="var_info" />Heavily drinking?</label>
<label for="var_condition"><input type="radio" name="variable" value="2" id="var_condition"/>Searching for the love of your life?</label>

<h2>What job would be ideal for you?</h2>
<label for="sub_string"><input type="radio" name="sub" value="2" id="sub_string"/>Customer service?</label>
<label for="sub_join"><input type="radio" name="sub" value="2" id="sub_join"/>Accounting?</label>
<label for="sub_info"><input type="radio" name="sub" value="4" id="sub_info" />Sales?</label>
<label for="sub_condition"><input type="radio" name="sub" value="2" id="sub_condition" />Management?</label>

<h2>What would be your roll in the Christmas party?</h2>
<label for="cat_string"><input type="radio" name="con" value="2" id="cat_string" />Santa?</label>
<label for="cat_join"><input type="radio" name="con" value="2" id="cat_join" />The drunk?</label>
<label for="cat_info"><input type="radio" name="con" value="2" id="cat_info" />The party pooper?</label>
<label for="cat_condition"><input type="radio" name="con" value="4" id="cat_condition" />The one trying to leave?</label>

<h2>Your friends tell you that?</h2>
<label for="if_string"><input type="radio" name="ifstate" value="4" id="if_string" />You take things too seriously?</label>
<label for="if_join"><input type="radio" name="ifstate" value="2" id="if_join" />You can't stop joking?</label>
<label for="if_info"><input type="radio" name="ifstate" value="2" id="if_info" />You laugh at everything?</label>
<label for="if_condition"><input type="radio" name="ifstate"  value="2" id="if_condition" />You are the life of the party?</label>

<button type="submit" value="Submit">Submit</button>
</fieldset>
</form>
    
<p>Your grade is: <span id="grade">__</span></p>
<p id="grade2"></p>



<script>
document.getElementById("form1").onsubmit=function() {
       variable = parseInt(document.querySelector('input[name = "variable"]:checked').value);
	   sub = parseInt(document.querySelector('input[name = "sub"]:checked').value);
	   con = parseInt(document.querySelector('input[name = "con"]:checked').value);
	   ifstate = parseInt(document.querySelector('input[name = "ifstate"]:checked').value);
	   
	   
	   result = variable + sub + con + ifstate;
	   
	document.getElementById("grade").innerHTML = result;

 grading = [
	   {score:0,feedback:"I don't think you studied", image: "0.jpg"},
	   {score:25,feedback:"You need to spend more time. Try again", image: "25.jpg"},
	   {score:50,feedback:"I think you could do better. Try again.", image: "50.jpg"},
	   {score:75,feedback:"So close. Try again.", image: "75.jpg"},
	   {score:100,feedback:"Excellent! You're a JavaScript pro!", image: "100.jpg"}
	   ];
	  
for(i=0; i<grading.length; i++) {
    if(result == grading[i].score) {
    result2 = grading[i].feedback + "<br /><img src='" + grading[i].image + "' width='300'  />";
	  }
	  }


document.getElementById("grade2").innerHTML = result2; 

return false; // required to not refresh the page; just leave this here
} //this ends the submit function

</script>


</div>
</body>
</html>

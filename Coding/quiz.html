<head>

<form id="form1">
<fieldset>
<h2>Which is the best description of a variable?</h2>
<label for="var_string"><input type="radio" name="variable" value="0" />Identifies a portion of a string.</label>
<label for="var_join"><input type="radio" name="variable" value="0" />A method to join strings.</label>
<label for="var_info"><input type="radio" name="variable" value="25" />Allows you to store information so it can be reused throughout the program</label>
<label for="var_condition"><input type="radio" name="variable" value="0" />Allows you to make a decision based on a condition.</label>

<h2>Which is the best description of the substring method?</h2>
<label for="sub_string"><input type="radio" name="sub" value="25" />Identifies a portion of a string.</label>
<label for="sub_join"><input type="radio" name="sub" value="0" />A method to join strings.</label>
<label for="sub_info"><input type="radio" name="sub" value="0" />Allows you to store information so it can be reused throughout the program</label>
<label for="sub_condition"><input type="radio" name="sub" value="0" />Allows you to make a decision based on a condition.</label>

<h2>Which is the best description of concatenation?</h2>
<label for="cat_string"><input type="radio" name="con" value="0" />Identifies a portion of a string.</label>
<label for="cat_join"><input type="radio" name="con" value="25" />A method to join strings.</label>
<label for="cat_info"><input type="radio" name="con" value="0" />Allows you to store information so it can be reused throughout the program</label>
<label for="cat_condition"><input type="radio" name="con" value="0" />Allows you to make a decision based on a condition.</label>

<h2>Which is the best description of an if statement?</h2>
<label for="if_string"><input type="radio" name="ifstate" value="0" />Identifies a portion of a string.</label>
<label for="if_join"><input type="radio" name="ifstate" value="0" />A method to join strings.</label>
<label for="if_info"><input type="radio" name="ifstate" value="0" />Allows you to store information so it can be reused throughout the program</label>
<label for="if_condition"><input type="radio" name="ifstate" value="25" />Allows you to make a decision based on a condition.</label>

<button type="submit" value="Submit">Submit</button>
